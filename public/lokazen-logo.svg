<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum Paths (concentric circles) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.15"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.1"/>
  
  <!-- Quantum Orbs -->
  <!-- Top orb -->
  <circle cx="100" cy="40" r="8" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="cy" values="40;35;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right orb -->
  <circle cx="160" cy="100" r="8" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="cx" values="160;165;160" dur="4s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom orb -->
  <circle cx="100" cy="160" r="8" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="cy" values="160;165;160" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Left orb -->
  <circle cx="40" cy="100" r="8" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="cx" values="40;35;40" dur="4s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center Orb -->
  <circle cx="100" cy="100" r="12" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.95"/>
</svg>


