<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="lg-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="40%" stop-color="#FF5200"/>
      <stop offset="100%" stop-color="#1E1B4B"/>
    </radialGradient>
    <linearGradient id="lg-link" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <style>
      @keyframes spinNodes {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .orbit {
        transform-origin: 32px 32px;
        animation: spinNodes 6s linear infinite;
      }
      .orbit--slow {
        animation-duration: 10s;
      }
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="64" height="64" rx="16" fill="#020617"/>

  <!-- Core quantum node -->
  <circle cx="32" cy="32" r="13" fill="url(#lg-core)"/>
  <circle cx="32" cy="32" r="9" fill="#020617" opacity="0.25"/>

  <!-- Outer orbits with nodes -->
  <g class="orbit">
    <circle cx="32" cy="32" r="20" fill="none" stroke="url(#lg-link)" stroke-width="1.2" stroke-opacity="0.65"/>
    <circle cx="32" cy="12" r="3" fill="#FF6B35"/>
    <circle cx="49" cy="36" r="2.6" fill="#F97316"/>
    <circle cx="15" cy="36" r="2.6" fill="#FDBA74"/>
  </g>

  <g class="orbit orbit--slow">
    <circle cx="32" cy="32" r="26" fill="none" stroke="#1E293B" stroke-width="1" stroke-dasharray="2 6" stroke-opacity="0.9"/>
    <circle cx="32" cy="6" r="2.2" fill="#F97316"/>
    <circle cx="56" cy="32" r="2" fill="#FB923C"/>
    <circle cx="8" cy="32" r="2" fill="#FB923C"/>
  </g>
</svg>


