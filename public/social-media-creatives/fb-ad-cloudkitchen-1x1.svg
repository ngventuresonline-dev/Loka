<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.25"/>
  <ellipse cx="540" cy="400" rx="500" ry="350" fill="url(#glowGradient)"/>
  
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- Category Badge -->
  <g transform="translate(540, 80)">
    <rect x="-200" y="-28" width="400" height="50" rx="25" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#FF5200" text-anchor="middle">
      Cloud Kitchens  |  Delivery-Led Brands
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="4">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="300" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Not customer-facing.
  </text>
  <text x="540" y="390" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    Still high demand.
  </text>
  
  <!-- Divider -->
  <line x1="340" y1="450" x2="740" y2="450" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Sub Message -->
  <text x="540" y="530" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    Matched with delivery-first
  </text>
  <text x="540" y="585" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    food brands.
  </text>
  
  <!-- Cloud Kitchen Icon -->
  <g transform="translate(540, 740)" opacity="0.5">
    <!-- Cloud -->
    <ellipse cx="-30" cy="-40" rx="35" ry="25" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <ellipse cx="20" cy="-35" rx="45" ry="30" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <ellipse cx="60" cy="-40" rx="30" ry="22" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <rect x="-55" y="-40" width="130" height="40" fill="url(#bgGradient)"/>
    
    <!-- Delivery Bike simplified -->
    <circle cx="-40" cy="40" r="20" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="-40" y1="40" x2="0" y2="10" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="0" y1="10" x2="40" y2="40" stroke="url(#brandGradient)" stroke-width="3"/>
    <rect x="-10" y="-10" width="35" height="25" fill="none" stroke="url(#brandGradient)" stroke-width="3" rx="3"/>
  </g>
  
  <!-- Bottom Message -->
  <text x="540" y="870" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">
    Smart leasing. Zero noise.
  </text>
  
  <!-- CTA -->
  <g transform="translate(540, 960)">
    <rect x="-140" y="-32" width="280" height="64" rx="32" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(540, 1040)">
    <text x="-45" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">L</text>
    <circle cx="-22" cy="-7" r="5" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">ka</text>
    <text x="28" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="#F8FAFC">zen</text>
  </g>
  
  <rect x="0" y="1074" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
