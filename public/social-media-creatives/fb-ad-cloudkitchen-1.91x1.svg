<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="628" viewBox="0 0 1200 628" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="30%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="628" fill="url(#bgGradient)"/>
  <rect width="1200" height="628" fill="url(#gridPattern)" opacity="0.25"/>
  <rect width="1200" height="628" fill="url(#glowGradient)"/>
  
  <rect x="0" y="0" width="1200" height="5" fill="url(#brandGradient)"/>
  
  <!-- Left Section -->
  <g transform="translate(80, 0)">
    <!-- Category Badge -->
    <g transform="translate(280, 55)">
      <rect x="-180" y="-22" width="360" height="40" rx="20" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="1.5"/>
      <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#FF5200" text-anchor="middle">
        Cloud Kitchens  |  Delivery-Led Brands
      </text>
    </g>
    
    <!-- Property Owners -->
    <text x="280" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="3">
      PROPERTY OWNERS
    </text>
    
    <!-- Main Headline -->
    <text x="280" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
      Not customer-facing.
    </text>
    <text x="280" y="285" font-family="'Segoe UI', Arial, sans-serif" font-size="50" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
      Still high demand.
    </text>
    
    <!-- Sub Message -->
    <text x="280" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="500" fill="#E2E8F0" text-anchor="middle">
      Matched with delivery-first food brands.
    </text>
    
    <!-- Bottom Tagline -->
    <text x="280" y="440" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">
      Smart leasing. Zero noise.
    </text>
  </g>
  
  <!-- Cloud Kitchen Icon -->
  <g transform="translate(680, 280)" opacity="0.35">
    <!-- Cloud -->
    <ellipse cx="-30" cy="-40" rx="40" ry="28" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <ellipse cx="25" cy="-36" rx="55" ry="38" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <ellipse cx="75" cy="-40" rx="38" ry="26" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <rect x="-60" y="-40" width="150" height="45" fill="url(#bgGradient)"/>
    
    <!-- Delivery Bike -->
    <circle cx="-40" cy="45" r="22" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <circle cx="45" cy="45" r="22" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="-40" y1="45" x2="0" y2="10" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="0" y1="10" x2="45" y2="45" stroke="url(#brandGradient)" stroke-width="3"/>
    <rect x="-12" y="-12" width="40" height="28" fill="none" stroke="url(#brandGradient)" stroke-width="3" rx="3"/>
  </g>
  
  <!-- Right Section - CTA -->
  <g transform="translate(950, 314)">
    <!-- Stats -->
    <rect x="-130" y="-120" width="260" height="55" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="0" y="-90" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">200+ Cloud Kitchen Brands</text>
    
    <!-- CTA -->
    <rect x="-130" y="-30" width="260" height="60" rx="30" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
    
    <!-- Logo -->
    <g transform="translate(0, 90)">
      <text x="-45" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">L</text>
      <circle cx="-22" cy="-7" r="5" fill="url(#brandGradient)" filter="url(#glow)"/>
      <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">ka</text>
      <text x="28" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="#F8FAFC">zen</text>
    </g>
  </g>
  
  <rect x="0" y="623" width="1200" height="5" fill="url(#brandGradient)"/>
</svg>
