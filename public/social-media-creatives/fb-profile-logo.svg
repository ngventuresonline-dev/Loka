<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGradient)"/>
  
  <!-- Outer Ring -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Quantum Network -->
  <g transform="translate(90, 90)">
    <!-- Quantum Paths -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Connection Lines -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#brandGradient)" stroke-width="1" opacity="0.25"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="url(#brandGradient)" stroke-width="1" opacity="0.25"/>
    
    <!-- Quantum Orbs - Cardinal -->
    <circle cx="0" cy="-35" r="7" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
    <circle cx="35" cy="0" r="7" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
    <circle cx="0" cy="35" r="7" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
    <circle cx="-35" cy="0" r="7" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Quantum Orbs - Diagonal -->
    <circle cx="25" cy="-25" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.6"/>
    <circle cx="25" cy="25" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.6"/>
    <circle cx="-25" cy="25" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.6"/>
    <circle cx="-25" cy="-25" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.6"/>
    
    <!-- Center Orb -->
    <circle cx="0" cy="0" r="12" fill="url(#brandGradient)" filter="url(#glow)" opacity="1"/>
  </g>
</svg>
