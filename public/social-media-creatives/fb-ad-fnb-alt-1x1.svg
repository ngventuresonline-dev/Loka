<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.25"/>
  <ellipse cx="540" cy="400" rx="500" ry="350" fill="url(#glowGradient)"/>
  
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- Category Badge -->
  <g transform="translate(540, 80)">
    <rect x="-160" y="-28" width="320" height="50" rx="25" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#FF5200" text-anchor="middle">
      Cafes  |  Premium Dining
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="4">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="300" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    Footfall matters.
  </text>
  <text x="540" y="400" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Fit matters
  </text>
  <text x="540" y="490" font-family="'Segoe UI', Arial, sans-serif" font-size="80" font-weight="900" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    more.
  </text>
  
  <!-- Divider -->
  <line x1="340" y1="560" x2="740" y2="560" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Sub Message -->
  <text x="540" y="640" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    Matched with food brands
  </text>
  <text x="540" y="695" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    that belong in your space.
  </text>
  
  <!-- Coffee Cup Icon -->
  <g transform="translate(540, 830)" opacity="0.5">
    <rect x="-35" y="-40" width="70" height="60" rx="5" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <path d="M 35 -25 Q 55 -25 55 0 Q 55 25 35 25" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <ellipse cx="0" cy="-40" rx="35" ry="8" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <path d="M -15 -60 Q -10 -75 -15 -85" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M 0 -60 Q 5 -75 0 -85" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M 15 -60 Q 20 -75 15 -85" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 960)">
    <rect x="-140" y="-32" width="280" height="64" rx="32" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(540, 1040)">
    <text x="-45" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">L</text>
    <circle cx="-22" cy="-7" r="5" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">ka</text>
    <text x="28" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="#F8FAFC">zen</text>
  </g>
  
  <rect x="0" y="1074" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
