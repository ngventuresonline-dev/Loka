<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  <rect width="1080" height="1920" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="500" rx="600" ry="450" fill="url(#glowGradient)"/>
  
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- Category Badge -->
  <g transform="translate(540, 120)">
    <rect x="-180" y="-35" width="360" height="65" rx="32" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="#FF5200" text-anchor="middle">
      Luxury  |  High-Street Retail
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="260" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="5">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="450" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Not every brand
  </text>
  <text x="540" y="550" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    suits every
  </text>
  <text x="540" y="650" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    street.
  </text>
  
  <!-- Divider -->
  <line x1="300" y1="730" x2="780" y2="730" stroke="url(#brandGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Highlight -->
  <text x="540" y="850" font-family="'Segoe UI', Arial, sans-serif" font-size="80" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    We match
  </text>
  <text x="540" y="960" font-family="'Segoe UI', Arial, sans-serif" font-size="80" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    the right ones.
  </text>
  
  <!-- Premium Diamond Icon -->
  <g transform="translate(540, 1150)" opacity="0.45">
    <polygon points="0,-70 70,0 0,85 -70,0" fill="none" stroke="url(#brandGradient)" stroke-width="5"/>
    <line x1="-70" y1="0" x2="70" y2="0" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="0" y1="-70" x2="-35" y2="0" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="0" y1="-70" x2="35" y2="0" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="0" y1="85" x2="-35" y2="0" stroke="url(#brandGradient)" stroke-width="3"/>
    <line x1="0" y1="85" x2="35" y2="0" stroke="url(#brandGradient)" stroke-width="3"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(540, 1400)">
    <rect x="-280" y="-30" width="260" height="60" rx="10" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-150" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="#E2E8F0" text-anchor="middle">Premium Brands</text>
    
    <rect x="20" y="-30" width="260" height="60" rx="10" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="150" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="#E2E8F0" text-anchor="middle">AI-Powered</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(540, 1540)">
    <rect x="-350" y="-35" width="220" height="70" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-240" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Curated</text>
    <text x="-240" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">Brand Selection</text>
    
    <rect x="130" y="-35" width="220" height="70" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="240" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Perfect</text>
    <text x="240" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">Fit Guarantee</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1720)">
    <rect x="-180" y="-45" width="360" height="90" rx="45" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      Get started free
    </text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(540, 1860)">
    <text x="-55" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" fill="url(#brandGradient)">L</text>
    <circle cx="-25" cy="-9" r="6" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" fill="url(#brandGradient)">ka</text>
    <text x="38" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" fill="#F8FAFC">zen</text>
  </g>
  
  <rect x="0" y="1912" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
