<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diagonal Brand Gradient -->
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    
    <!-- Bottom Glow -->
    <radialGradient id="bottomGlow" cx="50%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong Glow -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Grid Overlay -->
  <rect width="1080" height="1920" fill="url(#gridPattern)" opacity="0.2"/>
  
  <!-- Accent Glows -->
  <ellipse cx="540" cy="400" rx="700" ry="500" fill="url(#glowGradient)" filter="url(#strongGlow)"/>
  <ellipse cx="540" cy="1600" rx="600" ry="400" fill="url(#bottomGlow)" filter="url(#strongGlow)"/>
  
  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- Decorative Lines - Top -->
  <line x1="80" y1="80" x2="300" y2="80" stroke="url(#brandGradient)" stroke-width="3" opacity="0.5"/>
  <circle cx="80" cy="80" r="8" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.8"/>
  <line x1="780" y1="80" x2="1000" y2="80" stroke="url(#brandGradient)" stroke-width="3" opacity="0.5"/>
  <circle cx="1000" cy="80" r="8" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Hook Badge -->
  <g transform="translate(540, 180)">
    <rect x="-200" y="-40" width="400" height="70" rx="35" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#FF5200" text-anchor="middle" letter-spacing="3">
      PROPERTY OWNERS
    </text>
  </g>
  
  <!-- Main Headline -->
  <text x="540" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="500" fill="#94A3B8" text-anchor="middle">
    Your Property is Earning
  </text>
  
  <!-- Big Bold Statement -->
  <text x="540" y="500" font-family="'Segoe UI', Arial, sans-serif" font-size="140" font-weight="900" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    Rs. 0
  </text>
  <text x="540" y="600" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Right Now
  </text>
  
  <!-- Visual Transformation -->
  <g transform="translate(540, 750)">
    <!-- Divider with Text -->
    <line x1="-350" y1="0" x2="-100" y2="0" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">
      CHANGE IT TO
    </text>
    <line x1="100" y1="0" x2="350" y2="0" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Big Money Number -->
  <g transform="translate(540, 920)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="140" font-weight="900" fill="#10B981" text-anchor="middle" filter="url(#textShadow)">
      Rs. 50K+
    </text>
    <text x="0" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="600" fill="#E2E8F0" text-anchor="middle">
      per month
    </text>
  </g>
  
  <!-- Building Transformation Visual -->
  <g transform="translate(540, 1150)">
    <!-- Empty Building -->
    <g transform="translate(-200, 0)" opacity="0.35">
      <rect x="-50" y="-70" width="100" height="140" fill="none" stroke="#64748B" stroke-width="3" rx="5"/>
      <line x1="-30" y1="-50" x2="-5" y2="-50" stroke="#64748B" stroke-width="2"/>
      <line x1="5" y1="-50" x2="30" y2="-50" stroke="#64748B" stroke-width="2"/>
      <line x1="-30" y1="-20" x2="-5" y2="-20" stroke="#64748B" stroke-width="2"/>
      <line x1="5" y1="-20" x2="30" y2="-20" stroke="#64748B" stroke-width="2"/>
      <line x1="-30" y1="10" x2="-5" y2="10" stroke="#64748B" stroke-width="2"/>
      <line x1="5" y1="10" x2="30" y2="10" stroke="#64748B" stroke-width="2"/>
      <rect x="-15" y="40" width="30" height="30" fill="none" stroke="#64748B" stroke-width="2"/>
    </g>
    
    <!-- Animated Arrow -->
    <g>
      <line x1="-80" y1="0" x2="80" y2="0" stroke="url(#brandGradient)" stroke-width="5" filter="url(#glow)"/>
      <polygon points="80,-15 120,0 80,15" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Lit Up Building -->
    <g transform="translate(200, 0)">
      <rect x="-50" y="-70" width="100" height="140" fill="none" stroke="url(#brandGradient)" stroke-width="3" rx="5" filter="url(#glow)"/>
      <rect x="-30" y="-55" width="22" height="18" fill="#10B981" opacity="0.9" rx="2"/>
      <rect x="8" y="-55" width="22" height="18" fill="#10B981" opacity="0.9" rx="2"/>
      <rect x="-30" y="-28" width="22" height="18" fill="#10B981" opacity="0.9" rx="2"/>
      <rect x="8" y="-28" width="22" height="18" fill="#10B981" opacity="0.9" rx="2"/>
      <rect x="-30" y="-1" width="22" height="18" fill="#10B981" opacity="0.9" rx="2"/>
      <rect x="8" y="-1" width="22" height="18" fill="#10B981" opacity="0.9" rx="2"/>
      <rect x="-15" y="40" width="30" height="30" fill="url(#brandGradient)" rx="2"/>
    </g>
  </g>
  
  <!-- Value Props -->
  <text x="540" y="1350" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    Get matched with verified brands
  </text>
  <text x="540" y="1400" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    actively looking for your space
  </text>
  
  <!-- Feature Icons -->
  <g transform="translate(540, 1500)">
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="30" fill="url(#diagonalGradient)" opacity="0.2" stroke="url(#brandGradient)" stroke-width="2"/>
      <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">1</text>
      <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0" text-anchor="middle">Free Listing</text>
    </g>
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="30" fill="url(#diagonalGradient)" opacity="0.2" stroke="url(#brandGradient)" stroke-width="2"/>
      <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">2</text>
      <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0" text-anchor="middle">Verified Brands</text>
    </g>
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="30" fill="url(#diagonalGradient)" opacity="0.2" stroke="url(#brandGradient)" stroke-width="2"/>
      <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">3</text>
      <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0" text-anchor="middle">AI Matching</text>
    </g>
  </g>
  
  <!-- Stats Bar -->
  <g transform="translate(540, 1680)">
    <rect x="-400" y="-35" width="250" height="70" rx="10" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-275" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="30" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">1000+</text>
    <text x="-275" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">Brands Searching</text>
    
    <rect x="150" y="-35" width="250" height="70" rx="10" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="275" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="30" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">INSTANT</text>
    <text x="275" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">Matches</text>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(540, 1800)">
    <rect x="-220" y="-40" width="440" height="80" rx="40" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      LIST YOUR PROPERTY FREE
    </text>
  </g>
  
  <!-- LOKAZEN Logo -->
  <g transform="translate(540, 1875)">
    <text x="-55" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="900" fill="url(#brandGradient)" text-anchor="start">
      L
    </text>
    <circle cx="-28" cy="-8" r="5" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-18" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="900" fill="url(#brandGradient)" text-anchor="start">
      ka
    </text>
    <text x="26" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="900" fill="#F8FAFC" text-anchor="start">
      zen
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1912" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
