<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diagonal Brand Gradient -->
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong Glow -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid Overlay -->
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.25"/>
  
  <!-- Large Accent Glow -->
  <ellipse cx="540" cy="300" rx="600" ry="400" fill="url(#glowGradient)" filter="url(#strongGlow)"/>
  
  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- Hook Text - Top -->
  <g transform="translate(540, 100)">
    <rect x="-180" y="-30" width="360" height="50" rx="25" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#FF5200" text-anchor="middle" letter-spacing="2">
      PROPERTY OWNERS
    </text>
  </g>
  
  <!-- Main Headline -->
  <text x="540" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Your Property
  </text>
  <text x="540" y="310" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    is Earning
  </text>
  <text x="540" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="110" font-weight="900" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    Rs. 0
  </text>
  <text x="540" y="500" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Right Now
  </text>
  
  <!-- Striking Visual Element - Empty vs Full -->
  <g transform="translate(540, 640)">
    <!-- Empty Building Icon -->
    <g transform="translate(-180, 0)" opacity="0.4">
      <rect x="-60" y="-80" width="120" height="160" fill="none" stroke="#64748B" stroke-width="3" rx="5"/>
      <line x1="-40" y1="-60" x2="-10" y2="-60" stroke="#64748B" stroke-width="2"/>
      <line x1="10" y1="-60" x2="40" y2="-60" stroke="#64748B" stroke-width="2"/>
      <line x1="-40" y1="-30" x2="-10" y2="-30" stroke="#64748B" stroke-width="2"/>
      <line x1="10" y1="-30" x2="40" y2="-30" stroke="#64748B" stroke-width="2"/>
      <line x1="-40" y1="0" x2="-10" y2="0" stroke="#64748B" stroke-width="2"/>
      <line x1="10" y1="0" x2="40" y2="0" stroke="#64748B" stroke-width="2"/>
      <line x1="-40" y1="30" x2="-10" y2="30" stroke="#64748B" stroke-width="2"/>
      <line x1="10" y1="30" x2="40" y2="30" stroke="#64748B" stroke-width="2"/>
      <rect x="-20" y="45" width="40" height="35" fill="none" stroke="#64748B" stroke-width="2"/>
      <text x="0" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#64748B" text-anchor="middle">VACANT</text>
    </g>
    
    <!-- Arrow -->
    <g>
      <line x1="-60" y1="0" x2="60" y2="0" stroke="url(#brandGradient)" stroke-width="4" filter="url(#glow)"/>
      <polygon points="60,-12 90,0 60,12" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Filled Building Icon -->
    <g transform="translate(180, 0)">
      <rect x="-60" y="-80" width="120" height="160" fill="none" stroke="url(#brandGradient)" stroke-width="3" rx="5" filter="url(#glow)"/>
      <rect x="-40" y="-65" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="15" y="-65" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="-40" y="-35" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="15" y="-35" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="-40" y="-5" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="15" y="-5" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="-40" y="25" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="15" y="25" width="25" height="20" fill="#10B981" opacity="0.8" rx="2"/>
      <rect x="-20" y="45" width="40" height="35" fill="url(#brandGradient)" rx="2"/>
      <text x="0" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">EARNING</text>
    </g>
  </g>
  
  <!-- Value Proposition -->
  <text x="540" y="820" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    Get matched with verified brands
  </text>
  <text x="540" y="865" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    actively looking for your space
  </text>
  
  <!-- Stats/Social Proof -->
  <g transform="translate(540, 940)">
    <rect x="-200" y="-25" width="120" height="50" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1" opacity="0.8"/>
    <text x="-140" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">500+</text>
    <text x="-140" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#94A3B8" text-anchor="middle">Properties</text>
    
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1" opacity="0.8"/>
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">1000+</text>
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#94A3B8" text-anchor="middle">Brands</text>
    
    <rect x="80" y="-25" width="120" height="50" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1" opacity="0.8"/>
    <text x="140" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">FREE</text>
    <text x="140" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#94A3B8" text-anchor="middle">to List</text>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(540, 1010)">
    <rect x="-160" y="-30" width="320" height="60" rx="30" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      LIST YOUR PROPERTY FREE
    </text>
  </g>
  
  <!-- LOKAZEN Logo - Bottom -->
  <g transform="translate(540, 1055)">
    <text x="-50" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="900" fill="url(#brandGradient)" text-anchor="start">
      L
    </text>
    <circle cx="-30" cy="-6" r="4" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-22" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="900" fill="url(#brandGradient)" text-anchor="start">
      ka
    </text>
    <text x="12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="900" fill="#F8FAFC" text-anchor="start">
      zen
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1074" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
