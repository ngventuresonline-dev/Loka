<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  <rect width="1080" height="1920" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="500" rx="600" ry="450" fill="url(#glowGradient)"/>
  
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- Category Badge -->
  <g transform="translate(540, 120)">
    <rect x="-220" y="-35" width="440" height="65" rx="32" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#FF5200" text-anchor="middle" letter-spacing="1">
      F&amp;B  |  QSR  |  Cafes  |  Restaurants
    </text>
  </g>
  
  <!-- Property Owners Tag -->
  <text x="540" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="5">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="68" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Great food brands
  </text>
  <text x="540" y="510" font-family="'Segoe UI', Arial, sans-serif" font-size="68" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    don't hunt
  </text>
  <text x="540" y="600" font-family="'Segoe UI', Arial, sans-serif" font-size="68" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    locations.
  </text>
  
  <!-- Accent Line -->
  <line x1="300" y1="680" x2="780" y2="680" stroke="url(#brandGradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- Highlight Text -->
  <text x="540" y="800" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    They wait for
  </text>
  <text x="540" y="900" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    the right ones.
  </text>
  
  <!-- Visual Element - Fork & Knife -->
  <g transform="translate(540, 1100)" opacity="0.5">
    <line x1="-40" y1="-60" x2="-40" y2="60" stroke="url(#brandGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-60" y1="-60" x2="-60" y2="-15" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-20" y1="-60" x2="-20" y2="-15" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="-40" cy="-5" rx="28" ry="12" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    
    <path d="M 40 -60 L 40 0 Q 40 20 25 28 L 25 60" fill="none" stroke="url(#brandGradient)" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="40" cy="-35" rx="18" ry="28" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
  </g>
  
  <!-- Sub Message -->
  <text x="540" y="1320" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    AI-matched F&amp;B brands.
  </text>
  <text x="540" y="1390" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    High-intent. Ready to move.
  </text>
  
  <!-- Stats -->
  <g transform="translate(540, 1520)">
    <rect x="-350" y="-35" width="220" height="70" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-240" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">1000+</text>
    <text x="-240" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">F&amp;B Brands</text>
    
    <rect x="130" y="-35" width="220" height="70" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="240" y="-5" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">INSTANT</text>
    <text x="240" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">AI Matching</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1700)">
    <rect x="-180" y="-45" width="360" height="90" rx="45" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(540, 1850)">
    <text x="-55" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" fill="url(#brandGradient)">L</text>
    <circle cx="-25" cy="-9" r="6" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" fill="url(#brandGradient)">ka</text>
    <text x="38" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="900" fill="#F8FAFC">zen</text>
  </g>
  
  <rect x="0" y="1912" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
