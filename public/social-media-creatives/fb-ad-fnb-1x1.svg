<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.25"/>
  <ellipse cx="540" cy="350" rx="500" ry="350" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- Category Badge -->
  <g transform="translate(540, 80)">
    <rect x="-200" y="-28" width="400" height="50" rx="25" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#FF5200" text-anchor="middle" letter-spacing="1">
      F&amp;B  |  QSR  |  Cafes  |  Restaurants
    </text>
  </g>
  
  <!-- Property Owners Tag -->
  <text x="540" y="170" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="4">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Great food brands
  </text>
  <text x="540" y="350" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    don't hunt locations.
  </text>
  <text x="540" y="440" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    They wait for
  </text>
  <text x="540" y="510" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    the right ones.
  </text>
  
  <!-- Divider -->
  <line x1="340" y1="570" x2="740" y2="570" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Sub Message -->
  <text x="540" y="640" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    AI-matched F&amp;B brands.
  </text>
  <text x="540" y="695" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    High-intent. Ready to move.
  </text>
  
  <!-- Visual Element - Fork & Knife Icon -->
  <g transform="translate(540, 820)" opacity="0.6">
    <line x1="-30" y1="-40" x2="-30" y2="40" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-30" y1="-40" x2="-30" y2="-20" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-45" y1="-40" x2="-45" y2="-10" stroke="url(#brandGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="-40" x2="-15" y2="-10" stroke="url(#brandGradient)" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="-30" cy="-5" rx="20" ry="8" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    
    <path d="M 30 -40 L 30 0 Q 30 15 20 20 L 20 40" fill="none" stroke="url(#brandGradient)" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="30" cy="-25" rx="12" ry="18" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(540, 950)">
    <rect x="-140" y="-32" width="280" height="64" rx="32" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(540, 1040)">
    <text x="-45" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">L</text>
    <circle cx="-22" cy="-7" r="5" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">ka</text>
    <text x="28" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="#F8FAFC">zen</text>
  </g>
  
  <rect x="0" y="1074" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
