<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  <ellipse cx="540" cy="675" rx="500" ry="500" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Header -->
  <g transform="translate(540, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#FFFFFF" text-anchor="middle">WHO IS IT FOR?</text>
    <rect x="-80" y="20" width="160" height="4" rx="2" fill="url(#brandGradient)"/>
  </g>
  
  <!-- For Brands Section -->
  <g transform="translate(540, 380)">
    <rect x="-420" y="-60" width="400" height="280" rx="20" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <rect x="-420" y="-60" width="400" height="60" rx="20" fill="url(#brandGradient)"/>
    <rect x="-420" y="-20" width="400" height="20" fill="url(#brandGradient)"/>
    <text x="-220" y="-18" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">FOR BRANDS</text>
    
    <text x="-380" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">QSR Chains</text>
    <text x="-380" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Cafes and Restaurants</text>
    <text x="-380" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Retail and Fashion</text>
    <text x="-380" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Salons and Spas</text>
    <text x="-380" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Gyms and Fitness Studios</text>
  </g>
  
  <!-- For Property Owners Section -->
  <g transform="translate(540, 380)">
    <rect x="20" y="-60" width="400" height="280" rx="20" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <rect x="20" y="-60" width="400" height="60" rx="20" fill="#22C55E"/>
    <rect x="20" y="-20" width="400" height="20" fill="#22C55E"/>
    <text x="220" y="-18" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">FOR OWNERS</text>
    
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Commercial Landlords</text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Mall Operators</text>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Retail Space Owners</text>
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Property Developers</text>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Real Estate Companies</text>
  </g>
  
  <!-- Middle Connection -->
  <g transform="translate(540, 750)">
    <circle cx="0" cy="0" r="50" fill="#0F172A" stroke="#FF5200" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#FF5200" text-anchor="middle">AI</text>
  </g>
  
  <!-- Connection Text -->
  <g transform="translate(540, 860)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">We connect both sides</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#FF5200" text-anchor="middle">instantly and intelligently</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(540, 1000)">
    <g transform="translate(-200, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="#FF5200" text-anchor="middle">200+</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">Active Brands</text>
    </g>
    <g transform="translate(200, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="#22C55E" text-anchor="middle">500+</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">Listed Properties</text>
    </g>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1150)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">JOIN LOKAZEN</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1300" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
