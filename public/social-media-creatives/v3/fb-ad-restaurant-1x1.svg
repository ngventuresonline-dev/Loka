<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="45" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Diagonal light beams -->
  <g opacity="0.05">
    <polygon points="0,0 400,0 0,400" fill="#FF5200"/>
    <polygon points="1080,680 1080,1080 680,1080" fill="#FF5200"/>
  </g>
  
  <!-- Top accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left with Powered By Ai -->
  <g transform="translate(50, 50)">
    <!-- Quantum orb icon -->
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <!-- Lokazen text -->
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FF5200">Loka</text>
    <text x="120" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FFFFFF">zen</text>
    <!-- Powered By Ai - Highlighted -->
    <rect x="46" y="16" width="110" height="20" rx="10" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="31" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- HIGH VALUE badge -->
  <g transform="translate(540, 130)">
    <rect x="-80" y="-22" width="160" height="44" rx="22" fill="#FF5200"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" text-anchor="middle">HIGH VALUE</text>
  </g>
  
  <!-- Big Number -->
  <g transform="translate(540, 320)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="240" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#bigGlow)">10+</text>
  </g>
  
  <!-- Category -->
  <text x="540" y="430" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="800" fill="#FFFFFF" text-anchor="middle">RESTAURANTS</text>
  <text x="540" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="500" fill="#94A3B8" text-anchor="middle">seeking premium dining spaces</text>
  
  <!-- Glow line separator -->
  <rect x="200" y="520" width="680" height="3" fill="url(#glowLine)" rx="1"/>
  
  <!-- Location showcase - Premium layout -->
  <g transform="translate(540, 620)">
    <!-- Top row - premium locations -->
    <g transform="translate(-350, 0)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="#FF5200"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Church Street</text>
    </g>
    <g transform="translate(-180, 0)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Koramangala</text>
    </g>
    <g transform="translate(-10, 0)">
      <rect x="0" y="0" width="130" height="55" rx="8" fill="#FF5200"/>
      <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Indiranagar</text>
    </g>
    <g transform="translate(140, 0)">
      <rect x="0" y="0" width="110" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="55" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Whitefield</text>
    </g>
    <g transform="translate(270, 0)">
      <rect x="0" y="0" width="90" height="55" rx="8" fill="#FF5200"/>
      <text x="45" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">UB City</text>
    </g>
    
    <!-- Bottom row -->
    <g transform="translate(-300, 70)">
      <rect x="0" y="0" width="130" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Lavelle Road</text>
    </g>
    <g transform="translate(-150, 70)">
      <rect x="0" y="0" width="100" height="55" rx="8" fill="#FF5200"/>
      <text x="50" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">MG Road</text>
    </g>
    <g transform="translate(-30, 70)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Brigade Road</text>
    </g>
    <g transform="translate(140, 70)">
      <rect x="0" y="0" width="160" height="55" rx="8" fill="#FF5200"/>
      <text x="80" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Sadashivanagar</text>
    </g>
  </g>
  
  <!-- Specs -->
  <g transform="translate(540, 830)">
    <text x="-150" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="44" font-weight="800" fill="#FFFFFF" text-anchor="middle">1000-3000</text>
    <text x="-150" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="500" fill="#64748B" text-anchor="middle">SQFT</text>
    <rect x="-20" y="-18" width="3" height="55" rx="1" fill="#334155"/>
    <text x="150" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="44" font-weight="800" fill="#FFFFFF" text-anchor="middle">1.5L-5L</text>
    <text x="150" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="500" fill="#64748B" text-anchor="middle">RENT RANGE</text>
  </g>
  
  <!-- AI Insight - Highlighted -->
  <g transform="translate(540, 920)">
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="#FF5200" opacity="0.1"/>
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.4"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#FF5200" text-anchor="middle">AI scoring enriched with real-time location insights for perfect property-brand matching</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1000)">
    <rect x="-200" y="-35" width="400" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY FREE</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="1072" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
