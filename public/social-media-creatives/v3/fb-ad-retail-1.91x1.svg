<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="628" viewBox="0 0 1200 628" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="70%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="18" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bgGradient)"/>
  <ellipse cx="850" cy="314" rx="400" ry="300" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#brandGradient)"/>
  
  <!-- Left Side - Info -->
  <g transform="translate(70, 0)">
    <!-- LOGO with Powered By Ai -->
    <g transform="translate(0, 50)">
      <!-- Quantum orb icon -->
      <g transform="translate(16, 0)">
        <circle cx="0" cy="0" r="14" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
        <circle cx="0" cy="-14" r="3" fill="#FF5200" filter="url(#glow)"/>
        <circle cx="14" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
        <circle cx="0" cy="14" r="3" fill="#E4002B" filter="url(#glow)"/>
        <circle cx="-14" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
        <circle cx="0" cy="0" r="4" fill="#FF5200" filter="url(#glow)"/>
      </g>
      <!-- Lokazen text -->
      <text x="44" y="8" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#FF5200">Loka</text>
      <text x="110" y="8" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#FFFFFF">zen</text>
      <!-- Powered By Ai - Highlighted -->
      <rect x="40" y="14" width="100" height="18" rx="9" fill="#FF5200" opacity="0.15"/>
      <text x="44" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#FF5200">Powered By Ai</text>
    </g>
    
    <!-- Value Prop -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="30" font-weight="600" fill="#FFFFFF">We bring verified brands</text>
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="30" font-weight="600" fill="#FFFFFF">to your property</text>
    
    <!-- Specs -->
    <g transform="translate(0, 300)">
      <rect x="0" y="-20" width="360" height="40" rx="20" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="90" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#FF5200" text-anchor="middle">500-3000 sqft</text>
      <line x1="180" y1="-10" x2="180" y2="10" stroke="#334155" stroke-width="1"/>
      <text x="270" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#FF5200" text-anchor="middle">Rs 1L-5L</text>
    </g>
    
    <!-- Locations -->
    <text x="0" y="385" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#64748B">MG Road | Brigade Road | Commercial St | Church St</text>
    
    <!-- AI Insight - Highlighted -->
    <g transform="translate(0, 450)">
      <rect x="0" y="-10" width="400" height="20" rx="10" fill="#FF5200" opacity="0.1"/>
      <rect x="0" y="-10" width="400" height="20" rx="10" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.4"/>
      <text x="200" y="4" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#FF5200" text-anchor="middle">AI scoring enriched with real-time location insights</text>
    </g>
    
    <!-- CTA -->
    <g transform="translate(0, 520)">
      <rect x="0" y="-24" width="200" height="48" rx="24" fill="url(#brandGradient)" filter="url(#glow)"/>
      <text x="100" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST FREE</text>
    </g>
  </g>
  
  <!-- Right Side - Big Number -->
  <g transform="translate(850, 314)">
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="180" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#bigGlow)">40+</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#FFFFFF" text-anchor="middle">Retail Brands</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="#94A3B8" text-anchor="middle">searching for space</text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="623" width="1200" height="5" fill="url(#brandGradient)"/>
</svg>
