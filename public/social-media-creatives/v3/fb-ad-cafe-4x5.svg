<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="massiveGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  
  <!-- Concentric rings design -->
  <g transform="translate(540, 520)">
    <circle cx="0" cy="0" r="380" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.1"/>
    <circle cx="0" cy="0" r="320" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="0" r="260" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="#FF5200" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#FF5200" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Top accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left with Powered By Ai -->
  <g transform="translate(50, 60)">
    <!-- Quantum orb icon -->
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <!-- Lokazen text -->
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FF5200">Loka</text>
    <text x="120" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FFFFFF">zen</text>
    <!-- Powered By Ai - Highlighted -->
    <rect x="46" y="16" width="110" height="20" rx="10" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="31" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- FOR PROPERTY OWNERS badge -->
  <g transform="translate(540, 170)">
    <rect x="-120" y="-20" width="240" height="40" rx="20" fill="#22C55E" opacity="0.2"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#22C55E" text-anchor="middle">FOR PROPERTY OWNERS</text>
  </g>
  
  <!-- Central number with ring -->
  <g transform="translate(540, 480)">
    <circle cx="0" cy="0" r="120" fill="#0F172A" stroke="#FF5200" stroke-width="4"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="110" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#massiveGlow)">15+</text>
  </g>
  
  <!-- Location nodes on orbit -->
  <g transform="translate(540, 480)">
    <!-- Indiranagar - top -->
    <g transform="translate(0, -170)">
      <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#FF5200"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Indiranagar</text>
    </g>
    <!-- Koramangala - top right -->
    <g transform="translate(148, -85)">
      <rect x="-65" y="-15" width="130" height="30" rx="15" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FF5200" text-anchor="middle">Koramangala</text>
    </g>
    <!-- Church Street - right -->
    <g transform="translate(170, 0)">
      <rect x="-65" y="-15" width="130" height="30" rx="15" fill="#FF5200"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Church Street</text>
    </g>
    <!-- JP Nagar - bottom right -->
    <g transform="translate(148, 85)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FF5200" text-anchor="middle">JP Nagar</text>
    </g>
    <!-- MG Road - bottom -->
    <g transform="translate(0, 170)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#FF5200"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">MG Road</text>
    </g>
    <!-- Jayanagar - bottom left -->
    <g transform="translate(-148, 85)">
      <rect x="-55" y="-15" width="110" height="30" rx="15" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FF5200" text-anchor="middle">Jayanagar</text>
    </g>
    <!-- Lavelle Road - left -->
    <g transform="translate(-170, 0)">
      <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#FF5200"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Lavelle Road</text>
    </g>
    <!-- HSR Layout - top left -->
    <g transform="translate(-148, -85)">
      <rect x="-55" y="-15" width="110" height="30" rx="15" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#FF5200" text-anchor="middle">HSR Layout</text>
    </g>
  </g>
  
  <!-- Outer ring locations -->
  <g transform="translate(540, 480)">
    <g transform="translate(220, -170)">
      <rect x="-50" y="-12" width="100" height="24" rx="12" fill="#334155"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8" text-anchor="middle">UB City</text>
    </g>
    <g transform="translate(270, 50)">
      <rect x="-65" y="-12" width="130" height="24" rx="12" fill="#334155"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8" text-anchor="middle">Richmond Town</text>
    </g>
    <g transform="translate(-270, 50)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#334155"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8" text-anchor="middle">Malleshwaram</text>
    </g>
    <g transform="translate(-220, -170)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#334155"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8" text-anchor="middle">Basavanagudi</text>
    </g>
  </g>
  
  <!-- Category label -->
  <text x="540" y="800" font-family="Arial, sans-serif" font-size="52" font-weight="800" fill="#FFFFFF" text-anchor="middle">CAFE BRANDS</text>
  <text x="540" y="850" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#94A3B8" text-anchor="middle">searching for premium cafe spaces</text>
  
  <!-- Specs row -->
  <g transform="translate(540, 950)">
    <rect x="-260" y="-30" width="220" height="60" rx="30" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="-150" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#FF5200" text-anchor="middle">500-2000 sqft</text>
    <rect x="40" y="-30" width="220" height="60" rx="30" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="150" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#FF5200" text-anchor="middle">Rs 80K-4L</text>
  </g>
  
  <!-- AI Insight - Highlighted -->
  <g transform="translate(540, 1080)">
    <rect x="-380" y="-20" width="760" height="40" rx="20" fill="#FF5200" opacity="0.1"/>
    <rect x="-380" y="-20" width="760" height="40" rx="20" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.4"/>
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FF5200" text-anchor="middle">AI scoring enriched with real-time location insights for perfect property-brand matching</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1190)">
    <rect x="-200" y="-40" width="400" height="80" rx="40" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY FREE</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1310" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="1342" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
