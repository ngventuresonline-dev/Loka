<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  <ellipse cx="540" cy="600" rx="700" ry="700" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="10" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Centered with Powered By Ai -->
  <g transform="translate(540, 100)">
    <!-- Quantum orb icon -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#FF5200" stroke-width="1.5" opacity="0.3"/>
      <circle cx="0" cy="-20" r="4" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="20" cy="0" r="4" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="20" r="4" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-20" cy="0" r="4" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="6" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <!-- Lokazen text -->
    <text x="-55" y="14" font-family="Arial, sans-serif" font-size="44" font-weight="900" fill="#FF5200">Loka</text>
    <text x="58" y="14" font-family="Arial, sans-serif" font-size="44" font-weight="900" fill="#FFFFFF">zen</text>
    <!-- Powered By Ai - Highlighted -->
    <rect x="-70" y="32" width="140" height="28" rx="14" fill="#FF5200" opacity="0.15"/>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FF5200" text-anchor="middle">Powered By Ai</text>
  </g>
  
  <!-- Main Category -->
  <text x="540" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="90" font-weight="900" fill="#FFFFFF" text-anchor="middle">BAR /</text>
  <text x="540" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="90" font-weight="900" fill="#FFFFFF" text-anchor="middle">BREWERY</text>
  <text x="540" y="580" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="600" fill="#94A3B8" text-anchor="middle">High-Value Tenants</text>
  
  <!-- Big Numbers -->
  <g transform="translate(540, 780)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="160" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#strongGlow)">2000</text>
    <text x="0" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="60" font-weight="700" fill="#64748B" text-anchor="middle">to</text>
    <text x="0" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="160" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#strongGlow)">5000</text>
    <text x="0" y="310" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="700" fill="#FFFFFF" text-anchor="middle">SQFT</text>
  </g>
  
  <!-- Locations -->
  <g transform="translate(540, 1150)">
    <rect x="-350" y="-35" width="700" height="70" rx="35" fill="#1E293B" stroke="#FF5200" stroke-width="3"/>
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF" text-anchor="middle">Indiranagar | Koramangala | Whitefield | MG Road</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(540, 1280)">
    <circle cx="-210" cy="0" r="10" fill="#10B981"/>
    <text x="-180" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Terrace / Rooftop</text>
    <circle cx="90" cy="0" r="10" fill="#10B981"/>
    <text x="120" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">High Ceiling</text>
  </g>
  
  <!-- Budget -->
  <g transform="translate(540, 1420)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="500" fill="#94A3B8" text-anchor="middle">Budget Range</text>
    <text x="0" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="800" fill="#FF5200" text-anchor="middle">Rs 2L - 5L/mo</text>
  </g>
  
  <!-- Urgency Bar -->
  <g transform="translate(540, 1580)">
    <rect x="-280" y="-30" width="560" height="60" rx="30" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="3"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="30" font-weight="700" fill="#10B981" text-anchor="middle">Timeline: 1-2 Months</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1740)">
    <rect x="-220" y="-45" width="440" height="90" rx="45" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY</text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1910" width="1080" height="10" fill="url(#brandGradient)"/>
</svg>
