<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  <ellipse cx="540" cy="500" rx="500" ry="400" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <!-- Quantum orb icon -->
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <!-- Lokazen text -->
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <!-- Powered By Ai - Highlighted -->
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Main Hook - Direct Statement -->
  <g transform="translate(540, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#94A3B8" text-anchor="middle">THE PLATFORM WHERE</text>
  </g>
  
  <!-- Big Statement -->
  <g transform="translate(540, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle">BRANDS</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle">FIND</text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#strongGlow)">SPACES</text>
  </g>
  
  <!-- Divider -->
  <rect x="440" y="680" width="200" height="3" rx="1.5" fill="url(#brandGradient)"/>
  
  <!-- Supporting Text -->
  <g transform="translate(540, 780)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" font-weight="400" fill="#CBD5E1" text-anchor="middle">AI-powered matching connects</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="400" fill="#CBD5E1" text-anchor="middle">commercial brands with perfect</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="26" font-weight="400" fill="#CBD5E1" text-anchor="middle">retail locations - instantly.</text>
  </g>
  
  <!-- Stats Row -->
  <g transform="translate(540, 980)">
    <g transform="translate(-280, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#FF5200">200+</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8">Active Brands</text>
    </g>
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#FF5200" text-anchor="middle">500+</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">Properties</text>
    </g>
    <g transform="translate(280, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#FF5200" text-anchor="end">95%</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="end">Match Success</text>
    </g>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1150)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">EXPLORE LOKAZEN</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1300" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
