<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Header -->
  <g transform="translate(540, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#FFFFFF" text-anchor="middle">WHY LIST WITH US?</text>
    <rect x="-100" y="20" width="200" height="4" rx="2" fill="url(#brandGradient)"/>
  </g>
  
  <!-- Benefit 1 -->
  <g transform="translate(540, 350)">
    <rect x="-420" y="-40" width="840" height="130" rx="16" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <circle cx="-340" cy="25" r="35" fill="#FF5200" opacity="0.2"/>
    <text x="-340" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FF5200" text-anchor="middle">1</text>
    <text x="-260" y="10" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF">AI-Matched Tenants</text>
    <text x="-260" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">Smart scoring finds brands that fit your</text>
    <text x="-260" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">property type, size, and location</text>
  </g>
  
  <!-- Benefit 2 -->
  <g transform="translate(540, 520)">
    <rect x="-420" y="-40" width="840" height="130" rx="16" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <circle cx="-340" cy="25" r="35" fill="#22C55E" opacity="0.2"/>
    <text x="-340" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#22C55E" text-anchor="middle">2</text>
    <text x="-260" y="10" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF">Direct Connections</text>
    <text x="-260" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">Connect directly with brands.</text>
    <text x="-260" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">No endless back and forth.</text>
  </g>
  
  <!-- Benefit 3 -->
  <g transform="translate(540, 690)">
    <rect x="-420" y="-40" width="840" height="130" rx="16" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <circle cx="-340" cy="25" r="35" fill="#3B82F6" opacity="0.2"/>
    <text x="-340" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#3B82F6" text-anchor="middle">3</text>
    <text x="-260" y="10" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF">Verified Brand Profiles</text>
    <text x="-260" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">Every brand on our platform is verified.</text>
    <text x="-260" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">Know who you're dealing with.</text>
  </g>
  
  <!-- Benefit 4 -->
  <g transform="translate(540, 860)">
    <rect x="-420" y="-40" width="840" height="130" rx="16" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <circle cx="-340" cy="25" r="35" fill="#A855F7" opacity="0.2"/>
    <text x="-340" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#A855F7" text-anchor="middle">4</text>
    <text x="-260" y="10" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF">Free to List</text>
    <text x="-260" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">List your property at no cost.</text>
    <text x="-260" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#94A3B8">Start receiving matches instantly.</text>
  </g>
  
  <!-- Highlight -->
  <g transform="translate(540, 1050)">
    <rect x="-280" y="-22" width="560" height="44" rx="22" fill="#FF5200" opacity="0.15"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FF5200" text-anchor="middle">Join 500+ property owners on Lokazen</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1170)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1310" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
