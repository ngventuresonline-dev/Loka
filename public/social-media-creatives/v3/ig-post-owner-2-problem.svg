<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Tired of Section -->
  <g transform="translate(540, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#94A3B8" text-anchor="middle">TIRED OF...</text>
  </g>
  
  <!-- Pain Points -->
  <g transform="translate(540, 320)">
    <!-- Pain 1 -->
    <g transform="translate(0, 0)">
      <rect x="-400" y="-30" width="800" height="80" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="1" opacity="0.3"/>
      <text x="-360" y="15" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF">Vacant property eating into returns?</text>
    </g>
    <!-- Pain 2 -->
    <g transform="translate(0, 110)">
      <rect x="-400" y="-30" width="800" height="80" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="1" opacity="0.3"/>
      <text x="-360" y="15" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF">Wrong tenants who don't fit?</text>
    </g>
    <!-- Pain 3 -->
    <g transform="translate(0, 220)">
      <rect x="-400" y="-30" width="800" height="80" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="1" opacity="0.3"/>
      <text x="-360" y="15" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF">Endless broker negotiations?</text>
    </g>
  </g>
  
  <!-- Solution Arrow -->
  <g transform="translate(540, 680)">
    <polygon points="0,-20 20,10 10,10 10,30 -10,30 -10,10 -20,10" fill="#FF5200"/>
  </g>
  
  <!-- Solution -->
  <g transform="translate(540, 800)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">Let AI bring verified brands</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">directly to you</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(540, 960)">
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Direct connect</text>
    </g>
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Verified brands</text>
    </g>
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="8" fill="#22C55E"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Free listing</text>
    </g>
  </g>
  
  <!-- Highlight -->
  <g transform="translate(540, 1050)">
    <rect x="-320" y="-22" width="640" height="44" rx="22" fill="#FF5200" opacity="0.15"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FF5200" text-anchor="middle">200+ brands actively looking for spaces like yours</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1170)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST FREE TODAY</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1310" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
