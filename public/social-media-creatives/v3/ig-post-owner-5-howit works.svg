<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Target Badge -->
  <g transform="translate(900, 70)">
    <rect x="-100" y="-18" width="200" height="36" rx="18" fill="#22C55E" opacity="0.2"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#22C55E" text-anchor="middle">FOR PROPERTY OWNERS</text>
  </g>
  
  <!-- Header -->
  <g transform="translate(540, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#FFFFFF" text-anchor="middle">HOW IT WORKS</text>
    <rect x="-80" y="20" width="160" height="4" rx="2" fill="url(#brandGradient)"/>
  </g>
  
  <!-- Step 1 -->
  <g transform="translate(540, 380)">
    <circle cx="-380" cy="0" r="45" fill="#FF5200" opacity="0.2"/>
    <text x="-380" y="14" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#FF5200" text-anchor="middle">1</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">List your property</text>
    <text x="-280" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#94A3B8">Add details: size, location, rent, amenities</text>
    <text x="-280" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#22C55E">FREE - Takes 2 minutes</text>
  </g>
  
  <!-- Connector -->
  <line x1="160" y1="450" x2="160" y2="520" stroke="#FF5200" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Step 2 -->
  <g transform="translate(540, 580)">
    <circle cx="-380" cy="0" r="45" fill="#FF5200" opacity="0.2"/>
    <text x="-380" y="14" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#FF5200" text-anchor="middle">2</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">AI matches brands</text>
    <text x="-280" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#94A3B8">Smart scoring finds brands that fit</text>
    <text x="-280" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FF5200">Instant matching</text>
  </g>
  
  <!-- Connector -->
  <line x1="160" y1="650" x2="160" y2="720" stroke="#FF5200" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Step 3 -->
  <g transform="translate(540, 780)">
    <circle cx="-380" cy="0" r="45" fill="#FF5200" opacity="0.2"/>
    <text x="-380" y="14" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#FF5200" text-anchor="middle">3</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">Receive inquiries</text>
    <text x="-280" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#94A3B8">Verified brands reach out directly</text>
    <text x="-280" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Direct inquiries</text>
  </g>
  
  <!-- Connector -->
  <line x1="160" y1="850" x2="160" y2="920" stroke="#FF5200" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Step 4 -->
  <g transform="translate(540, 980)">
    <circle cx="-380" cy="0" r="45" fill="#22C55E" opacity="0.2"/>
    <text x="-380" y="14" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#22C55E" text-anchor="middle">4</text>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">Close the deal</text>
    <text x="-280" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#94A3B8">Negotiate directly, finalize faster</text>
    <text x="-280" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Your property, your terms</text>
  </g>
  
  <!-- Result Highlight -->
  <g transform="translate(540, 1100)">
    <rect x="-280" y="-22" width="560" height="44" rx="22" fill="#FF5200" opacity="0.15"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FF5200" text-anchor="middle">95% match success rate on Lokazen</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1200)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">START LISTING FREE</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1320" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
