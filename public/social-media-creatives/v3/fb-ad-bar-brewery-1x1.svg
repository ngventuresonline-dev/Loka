<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <ellipse cx="540" cy="400" rx="600" ry="450" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left with Powered By Ai -->
  <g transform="translate(50, 50)">
    <!-- Quantum orb icon -->
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <!-- Lokazen text -->
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FF5200">Loka</text>
    <text x="120" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FFFFFF">zen</text>
    <!-- Powered By Ai - Highlighted -->
    <rect x="46" y="16" width="110" height="20" rx="10" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="31" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Main Category -->
  <text x="540" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle">BAR / BREWERY</text>
  <text x="540" y="320" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="600" fill="#94A3B8" text-anchor="middle">High-Value Tenants</text>
  
  <!-- Big Numbers -->
  <g transform="translate(540, 450)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="130" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#strongGlow)">2000-5000</text>
    <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">SQFT</text>
  </g>
  
  <!-- Locations -->
  <g transform="translate(540, 580)">
    <rect x="-320" y="-30" width="640" height="60" rx="30" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" text-anchor="middle">Indiranagar | Koramangala | Whitefield | MG Road</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(540, 680)">
    <text x="-200" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#10B981" text-anchor="middle">Terrace / Rooftop</text>
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#64748B" text-anchor="middle">|</text>
    <text x="200" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#10B981" text-anchor="middle">High Ceiling</text>
  </g>
  
  <!-- Budget -->
  <g transform="translate(540, 760)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="500" fill="#94A3B8" text-anchor="middle">Budget Range</text>
    <text x="0" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="800" fill="#FF5200" text-anchor="middle">Rs 2L - 5L/mo</text>
  </g>
  
  <!-- Urgency Bar -->
  <g transform="translate(540, 890)">
    <rect x="-250" y="-25" width="500" height="50" rx="25" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#10B981" text-anchor="middle">Timeline: 1-2 Months</text>
  </g>
  
  <!-- AI Insight - Highlighted -->
  <g transform="translate(540, 920)">
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="#FF5200" opacity="0.1"/>
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.4"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#FF5200" text-anchor="middle">AI scoring enriched with real-time location insights for perfect property-brand matching</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1000)">
    <rect x="-200" y="-35" width="400" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY FREE</text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1072" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
