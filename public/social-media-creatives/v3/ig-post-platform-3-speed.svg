<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  <ellipse cx="540" cy="450" rx="500" ry="400" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Speed Lines Background -->
  <g opacity="0.1">
    <line x1="100" y1="300" x2="400" y2="300" stroke="#FF5200" stroke-width="3"/>
    <line x1="150" y1="350" x2="350" y2="350" stroke="#FF5200" stroke-width="2"/>
    <line x1="680" y1="320" x2="980" y2="320" stroke="#FF5200" stroke-width="3"/>
    <line x1="730" y1="370" x2="930" y2="370" stroke="#FF5200" stroke-width="2"/>
  </g>
  
  <!-- Main Hook -->
  <g transform="translate(540, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#94A3B8" text-anchor="middle">COMMERCIAL REAL ESTATE</text>
  </g>
  
  <!-- Speed Stat - Big Number -->
  <g transform="translate(540, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="200" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#bigGlow)">10x</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">FASTER</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(540, 680)">
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#334155" stroke-width="1"/>
  </g>
  
  <!-- Traditional vs Lokazen -->
  <g transform="translate(540, 780)">
    <!-- Traditional -->
    <g transform="translate(-200, 0)">
      <rect x="-120" y="-40" width="240" height="120" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#64748B" text-anchor="middle">Traditional Way</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#94A3B8" text-anchor="middle">3-6 months</text>
    </g>
    <!-- Lokazen -->
    <g transform="translate(200, 0)">
      <rect x="-120" y="-40" width="240" height="120" rx="12" fill="#FF5200" opacity="0.1" stroke="#FF5200" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#FF5200" text-anchor="middle">With Lokazen</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#FF5200" text-anchor="middle">Instant</text>
    </g>
  </g>
  
  <!-- Features -->
  <g transform="translate(540, 980)">
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="8" fill="#FF5200"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">AI Matching</text>
    </g>
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="8" fill="#FF5200"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Verified Listings</text>
    </g>
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="8" fill="#FF5200"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#CBD5E1">Direct Connect</text>
    </g>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1150)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">FIND SPACES NOW</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1300" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
