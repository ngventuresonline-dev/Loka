      <text x="60" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Jayanagar</text>
    </g>
    <g transform="translate(-210, 70)">
      <rect x="0" y="0" width="130" height="55" rx="8" fill="#FF5200"/>
      <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">BTM Layout</text>
    </g>
    <g transform="translate(-60, 70)">
      <rect x="0" y="0" width="110" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="55" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">JP Nagar</text>
    </g>
    <g transform="translate(70, 70)">
      <rect x="0" y="0" width="130" height="55" rx="8" fill="#FF5200"/>
      <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Banashankari</text>
    </g>
    <g transform="translate(220, 70)">
      <rect x="0" y="0" width="110" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="55" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">MG Road</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(-280, 140)">
      <rect x="0" y="0" width="145" height="55" rx="8" fill="#FF5200"/>
      <text x="72" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Sarjapur Road</text>
    </g>
    <g transform="translate(-115, 140)">
      <rect x="0" y="0" width="100" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
