      <text x="57" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Bellandur</text>
    </g>
  </g>
  
  <!-- Specs bar -->
  <g transform="translate(540, 840)">
    <text x="-150" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">150-1000</text>
    <text x="-150" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#64748B" text-anchor="middle">SQFT</text>
    <rect x="-30" y="-20" width="4" height="60" rx="2" fill="#334155"/>
    <text x="150" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">50K-3L</text>
    <text x="150" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#64748B" text-anchor="middle">RENT RANGE</text>
  </g>
  
  <!-- AI Insight - Highlighted -->
  <g transform="translate(540, 920)">
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="#FF5200" opacity="0.1"/>
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.4"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#FF5200" text-anchor="middle">AI scoring enriched with real-time location insights for perfect property-brand matching</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1000)">
    <rect x="-200" y="-35" width="400" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY FREE</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="1072" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
