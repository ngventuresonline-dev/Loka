<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  <ellipse cx="540" cy="500" rx="500" ry="400" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left -->
  <g transform="translate(60, 60)">
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FF5200">Loka</text>
    <text x="128" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF">zen</text>
    <rect x="46" y="18" width="120" height="22" rx="11" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- Hook -->
  <g transform="translate(540, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#94A3B8" text-anchor="middle">BRANDS SEARCHING FOR SPACE</text>
  </g>
  
  <!-- Big Number -->
  <g transform="translate(540, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#bigGlow)">200+</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#FFFFFF" text-anchor="middle">VERIFIED BRANDS</text>
  </g>
  
  <!-- Category Cards -->
  <g transform="translate(540, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="#94A3B8" text-anchor="middle">Looking for properties like yours</text>
  </g>
  
  <!-- Brand Categories Grid -->
  <g transform="translate(540, 750)">
    <!-- Row 1 -->
    <g transform="translate(-300, 0)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">QSR Chains</text>
    </g>
    <g transform="translate(-100, 0)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Cafes</text>
    </g>
    <g transform="translate(100, 0)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Restaurants</text>
    </g>
    <g transform="translate(300, 0)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Retail</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(-200, 80)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Cloud Kitchen</text>
    </g>
    <g transform="translate(0, 80)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Salon / Spa</text>
    </g>
    <g transform="translate(200, 80)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1E293B" stroke="#FF5200" stroke-width="1"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Gym / Fitness</text>
    </g>
  </g>
  
  <!-- Highlight Text -->
  <g transform="translate(540, 980)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">All actively searching.</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">All verified.</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#FF5200" text-anchor="middle">All ready to move.</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1170)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY</text>
  </g>
  
  <!-- Website -->
  <text x="540" y="1300" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#64748B" text-anchor="middle">lokazen.in</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1344" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
