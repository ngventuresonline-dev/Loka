<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="45" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Dynamic lines - energy feel -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1080" y2="300" stroke="#FF5200" stroke-width="100"/>
    <line x1="0" y1="780" x2="1080" y2="680" stroke="#FF5200" stroke-width="100"/>
  </g>
  
  <!-- Top accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO top left with Powered By Ai -->
  <g transform="translate(50, 50)">
    <!-- Quantum orb icon -->
    <g transform="translate(18, 0)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-16" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="16" cy="0" r="3" fill="#FF5200" filter="url(#glow)"/>
      <circle cx="0" cy="16" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="-16" cy="0" r="3" fill="#E4002B" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="5" fill="#FF5200" filter="url(#glow)"/>
    </g>
    <!-- Lokazen text -->
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FF5200">Loka</text>
    <text x="120" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FFFFFF">zen</text>
    <!-- Powered By Ai - Highlighted -->
    <rect x="46" y="16" width="110" height="20" rx="10" fill="#FF5200" opacity="0.15"/>
    <text x="50" y="31" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#FF5200">Powered By Ai</text>
  </g>
  
  <!-- BOOMING badge -->
  <g transform="translate(540, 130)">
    <rect x="-110" y="-22" width="220" height="44" rx="22" fill="#FF5200"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" text-anchor="middle">BOOMING SECTOR</text>
  </g>
  
  <!-- Big Number -->
  <g transform="translate(540, 320)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="240" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#bigGlow)">8+</text>
  </g>
  
  <!-- Category -->
  <text x="540" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="800" fill="#FFFFFF" text-anchor="middle">FITNESS BRANDS</text>
  <text x="540" y="470" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="500" fill="#94A3B8" text-anchor="middle">looking for large format spaces</text>
  
  <!-- Location showcase - tech corridor focus -->
  <g transform="translate(540, 590)">
    <!-- Row 1 -->
    <g transform="translate(-380, 0)">
      <rect x="0" y="0" width="120" height="55" rx="8" fill="#FF5200"/>
      <text x="60" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">HSR Layout</text>
    </g>
    <g transform="translate(-240, 0)">
      <rect x="0" y="0" width="140" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="70" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Marathahalli</text>
    </g>
    <g transform="translate(-80, 0)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="#FF5200"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Electronic City</text>
    </g>
    <g transform="translate(90, 0)">
      <rect x="0" y="0" width="110" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="55" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Whitefield</text>
    </g>
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="#FF5200"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="700" fill="#FFFFFF" text-anchor="middle">Manyata Tech Park</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(-340, 70)">
      <rect x="0" y="0" width="100" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="50" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Hebbal</text>
    </g>
    <g transform="translate(-220, 70)">
      <rect x="0" y="0" width="150" height="55" rx="8" fill="#FF5200"/>
      <text x="75" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Koramangala</text>
    </g>
    <g transform="translate(-50, 70)">
      <rect x="0" y="0" width="130" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Indiranagar</text>
    </g>
    <g transform="translate(100, 70)">
      <rect x="0" y="0" width="115" height="55" rx="8" fill="#FF5200"/>
      <text x="57" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" text-anchor="middle">Yelahanka</text>
    </g>
    <g transform="translate(235, 70)">
      <rect x="0" y="0" width="130" height="55" rx="8" fill="#1E293B" stroke="#FF5200" stroke-width="2"/>
      <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#FF5200" text-anchor="middle">Yeshwanthpur</text>
    </g>
  </g>
  
  <!-- Specs -->
  <g transform="translate(540, 830)">
    <text x="-150" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="44" font-weight="800" fill="#FFFFFF" text-anchor="middle">1500-5000</text>
    <text x="-150" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="500" fill="#64748B" text-anchor="middle">SQFT</text>
    <rect x="-20" y="-18" width="3" height="55" rx="1" fill="#334155"/>
    <text x="150" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="44" font-weight="800" fill="#FFFFFF" text-anchor="middle">80K-3L</text>
    <text x="150" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="500" fill="#64748B" text-anchor="middle">RENT RANGE</text>
  </g>
  
  <!-- AI Insight - Highlighted -->
  <g transform="translate(540, 920)">
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="#FF5200" opacity="0.1"/>
    <rect x="-340" y="-18" width="680" height="36" rx="18" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.4"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#FF5200" text-anchor="middle">AI scoring enriched with real-time location insights for perfect property-brand matching</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1000)">
    <rect x="-200" y="-35" width="400" height="70" rx="35" fill="url(#brandGradient)" filter="url(#glow)"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">LIST YOUR PROPERTY FREE</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="1072" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
