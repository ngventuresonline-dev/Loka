<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050A18"/>
      <stop offset="50%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1A0A12"/>
    </linearGradient>
    
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200"/>
      <stop offset="100%" style="stop-color:#E4002B"/>
    </linearGradient>
    
    <!-- Gold Accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    
    <!-- Massive Center Glow -->
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.4"/>
      <stop offset="40%" style="stop-color:#FF5200;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Secondary Glow -->
    <radialGradient id="secondGlow" cx="50%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#E4002B;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Top Corner Glow -->
    <radialGradient id="topGlow" cx="80%" cy="10%" r="40%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Bottom Corner Glow -->
    <radialGradient id="bottomGlow" cx="20%" cy="90%" r="40%">
      <stop offset="0%" style="stop-color:#E4002B;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="megaGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ultraGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF5200" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  
  <!-- Ambient Glows -->
  <ellipse cx="540" cy="600" rx="600" ry="500" fill="url(#centerGlow)"/>
  <ellipse cx="540" cy="950" rx="500" ry="400" fill="url(#secondGlow)"/>
  <ellipse cx="900" cy="150" rx="400" ry="300" fill="url(#topGlow)"/>
  <ellipse cx="180" cy="1200" rx="400" ry="300" fill="url(#bottomGlow)"/>
  
  <!-- Floating Particles / Stars -->
  <g opacity="0.6">
    <circle cx="150" cy="200" r="2" fill="#FF5200" filter="url(#softGlow)"/>
    <circle cx="920" cy="350" r="3" fill="#FF5200" filter="url(#softGlow)"/>
    <circle cx="100" cy="600" r="2" fill="#E4002B" filter="url(#softGlow)"/>
    <circle cx="980" cy="700" r="2" fill="#FF5200" filter="url(#softGlow)"/>
    <circle cx="200" cy="900" r="3" fill="#E4002B" filter="url(#softGlow)"/>
    <circle cx="880" cy="1000" r="2" fill="#FF5200" filter="url(#softGlow)"/>
    <circle cx="300" cy="1150" r="2" fill="#FF5200" filter="url(#softGlow)"/>
    <circle cx="780" cy="1200" r="3" fill="#E4002B" filter="url(#softGlow)"/>
    <circle cx="50" cy="400" r="1.5" fill="#FFFFFF" filter="url(#softGlow)"/>
    <circle cx="1030" cy="500" r="1.5" fill="#FFFFFF" filter="url(#softGlow)"/>
    <circle cx="500" cy="150" r="1.5" fill="#FFFFFF" filter="url(#softGlow)"/>
    <circle cx="600" cy="1250" r="1.5" fill="#FFFFFF" filter="url(#softGlow)"/>
  </g>
  
  <!-- Decorative Rings -->
  <g opacity="0.1">
    <circle cx="540" cy="550" r="350" fill="none" stroke="#FF5200" stroke-width="1"/>
    <circle cx="540" cy="550" r="400" fill="none" stroke="#FF5200" stroke-width="0.5"/>
    <circle cx="540" cy="550" r="450" fill="none" stroke="#E4002B" stroke-width="0.5"/>
  </g>
  
  <!-- Top Premium Accent Bar -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  <rect x="0" y="8" width="1080" height="2" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Corner Accents -->
  <g opacity="0.3">
    <path d="M0,100 L0,0 L100,0" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
    <path d="M1080,100 L1080,0 L980,0" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
    <path d="M0,1250 L0,1350 L100,1350" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
    <path d="M1080,1250 L1080,1350 L980,1350" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
  </g>
  
  <!-- INTRODUCING Badge -->
  <g transform="translate(540, 180)">
    <rect x="-100" y="-22" width="200" height="44" rx="22" fill="#FFFFFF" opacity="0.05"/>
    <rect x="-100" y="-22" width="200" height="44" rx="22" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="4">INTRODUCING</text>
  </g>
  
  <!-- Main Logo Section -->
  <g transform="translate(540, 450)">
    <!-- Massive Quantum Orb Background Glow -->
    <circle cx="0" cy="-80" r="120" fill="#FF5200" opacity="0.1" filter="url(#ultraGlow)"/>
    
    <!-- Large Quantum Orb -->
    <g transform="translate(0, -80)">
      <!-- Outer Ring -->
      <circle cx="0" cy="0" r="80" fill="none" stroke="#FF5200" stroke-width="2" opacity="0.3"/>
      <circle cx="0" cy="0" r="90" fill="none" stroke="#FF5200" stroke-width="1" opacity="0.15"/>
      <circle cx="0" cy="0" r="100" fill="none" stroke="#E4002B" stroke-width="0.5" opacity="0.1"/>
      
      <!-- Orbiting Particles -->
      <circle cx="0" cy="-80" r="10" fill="#FF5200" filter="url(#strongGlow)"/>
      <circle cx="80" cy="0" r="10" fill="#FF5200" filter="url(#strongGlow)"/>
      <circle cx="0" cy="80" r="10" fill="#E4002B" filter="url(#strongGlow)"/>
      <circle cx="-80" cy="0" r="10" fill="#E4002B" filter="url(#strongGlow)"/>
      
      <!-- Diagonal Particles -->
      <circle cx="57" cy="-57" r="6" fill="#FF5200" filter="url(#softGlow)" opacity="0.7"/>
      <circle cx="57" cy="57" r="6" fill="#E4002B" filter="url(#softGlow)" opacity="0.7"/>
      <circle cx="-57" cy="57" r="6" fill="#FF5200" filter="url(#softGlow)" opacity="0.7"/>
      <circle cx="-57" cy="-57" r="6" fill="#E4002B" filter="url(#softGlow)" opacity="0.7"/>
      
      <!-- Core -->
      <circle cx="0" cy="0" r="25" fill="#FF5200" filter="url(#megaGlow)"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.3"/>
    </g>
    
    <!-- LOKAZEN Text - Massive -->
    <text x="-120" y="80" font-family="Arial, sans-serif" font-size="110" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#textShadow)">Loka</text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="110" font-weight="900" fill="#FFFFFF" text-anchor="middle">zen</text>
    
    <!-- Underline Glow -->
    <rect x="-280" y="110" width="560" height="4" rx="2" fill="url(#brandGradient)" filter="url(#strongGlow)"/>
    
    <!-- Powered By AI Badge -->
    <g transform="translate(0, 170)">
      <rect x="-100" y="-18" width="200" height="36" rx="18" fill="#FF5200" opacity="0.2"/>
      <rect x="-100" y="-18" width="200" height="36" rx="18" fill="none" stroke="#FF5200" stroke-width="1.5" opacity="0.6"/>
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#FF5200" text-anchor="middle" letter-spacing="2">POWERED BY AI</text>
    </g>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(540, 720)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#CBD5E1" text-anchor="middle">The Future of</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#FFFFFF" text-anchor="middle">Commercial Real Estate</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#CBD5E1" text-anchor="middle">is Here</text>
  </g>
  
  <!-- Feature Pills -->
  <g transform="translate(540, 900)">
    <g transform="translate(-300, 0)">
      <rect x="-90" y="-22" width="180" height="44" rx="22" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <circle cx="-60" cy="0" r="6" fill="#FF5200" filter="url(#softGlow)"/>
      <text x="10" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">AI Matching</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-90" y="-22" width="180" height="44" rx="22" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <circle cx="-60" cy="0" r="6" fill="#22C55E" filter="url(#softGlow)"/>
      <text x="10" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Verified Brands</text>
    </g>
    <g transform="translate(300, 0)">
      <rect x="-90" y="-22" width="180" height="44" rx="22" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <circle cx="-60" cy="0" r="6" fill="#3B82F6" filter="url(#softGlow)"/>
      <text x="10" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Instant Results</text>
    </g>
  </g>
  
  <!-- Stats Row -->
  <g transform="translate(540, 1020)">
    <g transform="translate(-280, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="#FF5200" filter="url(#softGlow)">200+</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8">Active Brands</text>
    </g>
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="#FF5200" text-anchor="middle" filter="url(#softGlow)">500+</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="middle">Properties</text>
    </g>
    <g transform="translate(280, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="#FF5200" text-anchor="end" filter="url(#softGlow)">95%</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#94A3B8" text-anchor="end">Match Success</text>
    </g>
  </g>
  
  <!-- Divider Line -->
  <g transform="translate(540, 1120)">
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#334155" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#FF5200" filter="url(#softGlow)"/>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1200)">
    <rect x="-200" y="-40" width="400" height="80" rx="40" fill="url(#brandGradient)" filter="url(#strongGlow)"/>
    <rect x="-200" y="-40" width="400" height="80" rx="40" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">EXPLORE NOW</text>
  </g>
  
  <!-- Website -->
  <g transform="translate(540, 1310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#64748B" text-anchor="middle">lokazen.in</text>
  </g>
  
  <!-- Bottom Premium Accent -->
  <rect x="0" y="1340" width="1080" height="2" fill="#FFFFFF" opacity="0.05"/>
  <rect x="0" y="1342" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
