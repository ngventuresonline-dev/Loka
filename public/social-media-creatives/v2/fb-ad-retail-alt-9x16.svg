<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  <rect width="1080" height="1920" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="500" rx="600" ry="450" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Top Center -->
  <g transform="translate(540, 100)">
    <g transform="translate(-140, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="0" cy="-28" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="28" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="28" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="-28" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="9" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    <text x="40" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="900" text-anchor="middle">
      <tspan fill="url(#brandGradient)">Loka</tspan><tspan fill="#F8FAFC">zen</tspan>
    </text>
  </g>
  
  <!-- Category Badge -->
  <g transform="translate(540, 220)">
    <rect x="-160" y="-30" width="320" height="55" rx="27" fill="url(#diagonalGradient)" opacity="0.12" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#FF5200" text-anchor="middle">
      Luxury  |  High-Street Retail
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="5">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="500" font-family="'Segoe UI', Arial, sans-serif" font-size="66" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Not every brand
  </text>
  <text x="540" y="590" font-family="'Segoe UI', Arial, sans-serif" font-size="66" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    suits every
  </text>
  <text x="540" y="680" font-family="'Segoe UI', Arial, sans-serif" font-size="66" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    street.
  </text>
  
  <!-- Divider -->
  <line x1="300" y1="755" x2="780" y2="755" stroke="url(#brandGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Highlight -->
  <text x="540" y="870" font-family="'Segoe UI', Arial, sans-serif" font-size="76" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    We match
  </text>
  <text x="540" y="970" font-family="'Segoe UI', Arial, sans-serif" font-size="76" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    the right ones.
  </text>
  
  <!-- Premium Badge Icon -->
  <g transform="translate(540, 1150)" opacity="0.5">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <!-- Inner star -->
    <polygon points="0,-58 16,-20 58,-20 24,10 36,52 0,28 -36,52 -24,10 -58,-20 -16,-20" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="url(#brandGradient)" opacity="0.3"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">PRO</text>
  </g>
  
  <!-- Features -->
  <text x="540" y="1380" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="500" fill="#94A3B8" text-anchor="middle">
    Premium brand matching  |  AI-powered
  </text>
  
  <!-- Stats -->
  <g transform="translate(540, 1500)">
    <rect x="-350" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-245" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">100+ Brands</text>
    
    <rect x="-105" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Top 5 Matches</text>
    
    <rect x="140" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="245" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">AI Powered</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1720)">
    <rect x="-170" y="-42" width="340" height="84" rx="42" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="14" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      Get started free
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1912" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
