<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="380" rx="500" ry="350" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Top Center -->
  <g transform="translate(540, 70)">
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="22" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.3"/>
      <circle cx="0" cy="-22" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="22" cy="0" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="22" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="-22" cy="0" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="7" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    <text x="30" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="900" text-anchor="middle">
      <tspan fill="url(#brandGradient)">Loka</tspan><tspan fill="#F8FAFC">zen</tspan>
    </text>
  </g>
  
  <!-- Category Badge -->
  <g transform="translate(540, 160)">
    <rect x="-145" y="-24" width="290" height="44" rx="22" fill="url(#diagonalGradient)" opacity="0.12" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FF5200" text-anchor="middle">
      Luxury  |  High-Street Retail
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="4">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="350" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Not every brand
  </text>
  <text x="540" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="600" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    suits every street.
  </text>
  
  <!-- Divider -->
  <line x1="340" y1="475" x2="740" y2="475" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Highlight -->
  <text x="540" y="555" font-family="'Segoe UI', Arial, sans-serif" font-size="54" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    We match
  </text>
  <text x="540" y="625" font-family="'Segoe UI', Arial, sans-serif" font-size="54" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    the right ones.
  </text>
  
  <!-- Premium Tag Icon - Luxury Badge -->
  <g transform="translate(540, 760)" opacity="0.55">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <!-- Inner star/badge -->
    <polygon points="0,-45 12,-15 45,-15 18,8 28,40 0,22 -28,40 -18,8 -45,-15 -12,-15" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="15" fill="url(#brandGradient)" opacity="0.3"/>
    <!-- Premium text -->
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">PRO</text>
  </g>
  
  <!-- Features -->
  <text x="540" y="880" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="500" fill="#94A3B8" text-anchor="middle">
    Premium brand matching  |  AI-powered
  </text>
  
  <!-- Stats Row -->
  <g transform="translate(540, 940)">
    <rect x="-240" y="-22" width="145" height="44" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="-168" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">100+ Brands</text>
    
    <rect x="-72" y="-22" width="145" height="44" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Top 5 Matches</text>
    
    <rect x="95" y="-22" width="145" height="44" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="168" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">AI Powered</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1015)">
    <rect x="-130" y="-28" width="260" height="56" rx="28" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      Get started free
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1074" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
