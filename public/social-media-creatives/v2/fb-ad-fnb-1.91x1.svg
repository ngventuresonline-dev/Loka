<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="628" viewBox="0 0 1200 628" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bgGradient)"/>
  <rect width="1200" height="628" fill="url(#gridPattern)" opacity="0.2"/>
  <rect width="1200" height="628" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Top Center -->
  <g transform="translate(600, 50)">
    <!-- Quantum Icon -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.3"/>
      <circle cx="0" cy="-18" r="4" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="18" cy="0" r="4" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="18" r="4" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="-18" cy="0" r="4" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    <!-- Lokazen Text -->
    <text x="25" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="900" text-anchor="middle">
      <tspan fill="url(#brandGradient)">Loka</tspan><tspan fill="#F8FAFC">zen</tspan>
    </text>
  </g>
  
  <!-- Left Section -->
  <g transform="translate(60, 0)">
    <!-- Category Badge -->
    <g transform="translate(250, 115)">
      <rect x="-160" y="-18" width="320" height="34" rx="17" fill="url(#diagonalGradient)" opacity="0.12" stroke="url(#brandGradient)" stroke-width="1"/>
      <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FF5200" text-anchor="middle">
        F&amp;B  |  QSR  |  Cafes  |  Restaurants
      </text>
    </g>
    
    <!-- Property Owners -->
    <text x="250" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="3">
      PROPERTY OWNERS
    </text>
    
    <!-- Main Headline -->
    <text x="250" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
      Great food brands
    </text>
    <text x="250" y="295" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
      don't hunt locations.
    </text>
    
    <!-- Highlight -->
    <text x="250" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
      They wait for
    </text>
    <text x="250" y="415" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
      the right ones.
    </text>
    
    <!-- Sub Message -->
    <text x="250" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">
      AI-matched F&amp;B brands. High-intent. Ready to move.
    </text>
  </g>
  
  <!-- Icon -->
  <g transform="translate(620, 320)" opacity="0.4">
    <!-- Plate -->
    <ellipse cx="0" cy="35" rx="60" ry="14" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <!-- Cloche -->
    <path d="M -50 32 Q -50 -25 0 -38 Q 50 -25 50 32" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <!-- Handle -->
    <ellipse cx="0" cy="-44" rx="10" ry="7" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
    <!-- Steam -->
    <path d="M -15 -55 Q -10 -68 -15 -78" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M 0 -58 Q 5 -71 0 -81" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M 15 -55 Q 20 -68 15 -78" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Right Section - CTA -->
  <g transform="translate(940, 280)">
    <!-- Stats Row -->
    <g transform="translate(0, -80)">
      <rect x="-130" y="-18" width="260" height="36" rx="6" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
      <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">100+ Brands  |  Top 5 Matches</text>
    </g>
    
    <!-- CTA -->
    <rect x="-120" y="-26" width="240" height="52" rx="26" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
    
    <!-- AI Badge -->
    <g transform="translate(0, 70)">
      <rect x="-70" y="-14" width="140" height="28" rx="14" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="1"/>
      <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5200" text-anchor="middle">AI Powered Matching</text>
    </g>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="623" width="1200" height="5" fill="url(#brandGradient)"/>
</svg>
