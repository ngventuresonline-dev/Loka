<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  <rect width="1080" height="1920" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="500" rx="600" ry="450" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Top Center -->
  <g transform="translate(540, 100)">
    <g transform="translate(-140, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="0" cy="-28" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="28" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="28" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="-28" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="9" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    <text x="40" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="900" text-anchor="middle">
      <tspan fill="url(#brandGradient)">Loka</tspan><tspan fill="#F8FAFC">zen</tspan>
    </text>
  </g>
  
  <!-- Category Badge -->
  <g transform="translate(540, 220)">
    <rect x="-200" y="-30" width="400" height="55" rx="27" fill="url(#diagonalGradient)" opacity="0.12" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#FF5200" text-anchor="middle" letter-spacing="1">
      RETAIL  |  Fashion  |  Lifestyle  |  D2C
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="5">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="490" font-family="'Segoe UI', Arial, sans-serif" font-size="60" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Retail brands choose
  </text>
  
  <text x="540" y="610" font-family="'Segoe UI', Arial, sans-serif" font-size="95" font-weight="900" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    visibility
  </text>
  
  <text x="540" y="720" font-family="'Segoe UI', Arial, sans-serif" font-size="60" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    before rent.
  </text>
  
  <!-- Divider -->
  <line x1="300" y1="800" x2="780" y2="800" stroke="url(#brandGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Sub Message -->
  <text x="540" y="890" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    Let the right brands
  </text>
  <text x="540" y="950" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    discover your frontage.
  </text>
  
  <!-- Storefront Icon -->
  <g transform="translate(540, 1150)" opacity="0.5">
    <!-- Building -->
    <rect x="-95" y="-75" width="190" height="150" fill="none" stroke="url(#brandGradient)" stroke-width="5" rx="8"/>
    <!-- Awning -->
    <path d="M -105 -75 L -105 -100 L 105 -100 L 105 -75" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <path d="M -105 -100 L -120 -130 L 120 -130 L 105 -100" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <!-- Stripes -->
    <line x1="-65" y1="-130" x2="-65" y2="-100" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-130" x2="0" y2="-100" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="65" y1="-130" x2="65" y2="-100" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <!-- Windows -->
    <rect x="-75" y="-55" width="60" height="70" fill="none" stroke="url(#brandGradient)" stroke-width="3" rx="4"/>
    <rect x="15" y="-55" width="60" height="70" fill="none" stroke="url(#brandGradient)" stroke-width="3" rx="4"/>
    <!-- Door -->
    <rect x="-25" y="25" width="50" height="50" fill="none" stroke="url(#brandGradient)" stroke-width="4" rx="4"/>
    <circle cx="15" cy="52" r="4" fill="url(#brandGradient)"/>
    <!-- Sign -->
    <rect x="-40" y="-150" width="80" height="16" fill="none" stroke="url(#brandGradient)" stroke-width="2" rx="3"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(540, 1390)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="500" fill="#94A3B8" text-anchor="middle">
      Verified retail brands  |  AI matching
    </text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(540, 1520)">
    <rect x="-350" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-245" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">100+ Brands</text>
    
    <rect x="-105" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Top 5 Matches</text>
    
    <rect x="140" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="245" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">AI Powered</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1740)">
    <rect x="-170" y="-42" width="340" height="84" rx="42" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="14" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      Get started free
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1912" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
