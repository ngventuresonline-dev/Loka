<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="380" rx="500" ry="350" fill="url(#glowGradient)"/>
  
  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Top Center -->
  <g transform="translate(540, 70)">
    <!-- Quantum Icon -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="22" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.3"/>
      <circle cx="0" cy="-22" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="22" cy="0" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="22" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="-22" cy="0" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="7" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    <!-- Lokazen Text -->
    <text x="30" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="900" text-anchor="middle">
      <tspan fill="url(#brandGradient)">Loka</tspan><tspan fill="#F8FAFC">zen</tspan>
    </text>
  </g>
  
  <!-- Category Badge -->
  <g transform="translate(540, 160)">
    <rect x="-180" y="-24" width="360" height="44" rx="22" fill="url(#diagonalGradient)" opacity="0.12" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#FF5200" text-anchor="middle" letter-spacing="1">
      F&amp;B  |  QSR  |  Cafes  |  Restaurants
    </text>
  </g>
  
  <!-- Property Owners Tag -->
  <text x="540" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="4">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Great food brands
  </text>
  <text x="540" y="405" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    don't hunt locations.
  </text>
  <text x="540" y="490" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    They wait for
  </text>
  <text x="540" y="555" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    the right ones.
  </text>
  
  <!-- Divider -->
  <line x1="340" y1="605" x2="740" y2="605" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Sub Message -->
  <text x="540" y="670" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    AI-matched F&amp;B brands.
  </text>
  <text x="540" y="715" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    High-intent. Ready to move.
  </text>
  
  <!-- F&B Icon - Plate with Cloche -->
  <g transform="translate(540, 830)" opacity="0.6">
    <!-- Plate -->
    <ellipse cx="0" cy="35" rx="70" ry="15" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <ellipse cx="0" cy="30" rx="55" ry="10" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <!-- Cloche -->
    <path d="M -55 30 Q -55 -30 0 -45 Q 55 -30 55 30" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <!-- Handle -->
    <ellipse cx="0" cy="-50" rx="12" ry="8" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <!-- Steam lines -->
    <path d="M -20 -60 Q -15 -75 -20 -85" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M 0 -65 Q 5 -80 0 -90" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M 20 -60 Q 25 -75 20 -85" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Stats Row -->
  <g transform="translate(540, 940)">
    <rect x="-240" y="-22" width="145" height="44" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="-168" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">100+ Brands</text>
    
    <rect x="-72" y="-22" width="145" height="44" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Top 5 Matches</text>
    
    <rect x="95" y="-22" width="145" height="44" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="168" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">AI Powered</text>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(540, 1020)">
    <rect x="-130" y="-28" width="260" height="56" rx="28" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1074" width="1080" height="6" fill="url(#brandGradient)"/>
</svg>
