<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  <rect width="1080" height="1920" fill="url(#gridPattern)" opacity="0.2"/>
  <ellipse cx="540" cy="500" rx="600" ry="450" fill="url(#glowGradient)"/>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="1080" height="8" fill="url(#brandGradient)"/>
  
  <!-- LOGO - Top Center -->
  <g transform="translate(540, 100)">
    <g transform="translate(-140, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3"/>
      <circle cx="0" cy="-28" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="28" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="28" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="-28" cy="0" r="6" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="9" fill="url(#brandGradient)" filter="url(#glow)"/>
    </g>
    <text x="40" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="900" text-anchor="middle">
      <tspan fill="url(#brandGradient)">Loka</tspan><tspan fill="#F8FAFC">zen</tspan>
    </text>
  </g>
  
  <!-- Category Badge -->
  <g transform="translate(540, 220)">
    <rect x="-215" y="-30" width="430" height="55" rx="27" fill="url(#diagonalGradient)" opacity="0.12" stroke="url(#brandGradient)" stroke-width="2"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#FF5200" text-anchor="middle">
      Cloud Kitchens  |  Delivery-Led Brands
    </text>
  </g>
  
  <!-- Property Owners -->
  <text x="540" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="5">
    PROPERTY OWNERS
  </text>
  
  <!-- Main Headline -->
  <text x="540" y="490" font-family="'Segoe UI', Arial, sans-serif" font-size="66" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    Not
  </text>
  <text x="540" y="575" font-family="'Segoe UI', Arial, sans-serif" font-size="66" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
    customer-facing.
  </text>
  
  <text x="540" y="720" font-family="'Segoe UI', Arial, sans-serif" font-size="76" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    Still high
  </text>
  <text x="540" y="815" font-family="'Segoe UI', Arial, sans-serif" font-size="76" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
    demand.
  </text>
  
  <!-- Divider -->
  <line x1="300" y1="890" x2="780" y2="890" stroke="url(#brandGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Sub Message -->
  <text x="540" y="970" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    Matched with delivery-first
  </text>
  <text x="540" y="1025" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    food brands.
  </text>
  
  <!-- Cloud Kitchen Icon -->
  <g transform="translate(540, 1200)" opacity="0.5">
    <!-- Phone -->
    <rect x="-50" y="-90" width="100" height="180" rx="14" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <rect x="-40" y="-75" width="80" height="130" fill="none" stroke="url(#brandGradient)" stroke-width="2" rx="5"/>
    <circle cx="0" cy="72" r="10" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
    
    <!-- Signals -->
    <path d="M 70 -40 Q 100 -40 100 -10 Q 100 20 70 20" fill="none" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    <path d="M 85 -25 Q 115 -25 115 5 Q 115 35 85 35" fill="none" stroke="url(#brandGradient)" stroke-width="3" opacity="0.6"/>
    <path d="M 100 -10 Q 130 -10 130 20 Q 130 50 100 50" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
    
    <!-- Food bag -->
    <rect x="-22" y="-50" width="44" height="50" rx="5" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    <path d="M -12 -50 L -12 -65 Q -12 -72 0 -72 Q 12 -72 12 -65 L 12 -50" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
    
    <!-- Location -->
    <circle cx="-85" cy="-30" r="20" fill="none" stroke="url(#brandGradient)" stroke-width="4"/>
    <circle cx="-85" cy="-30" r="7" fill="url(#brandGradient)" opacity="0.5"/>
    <path d="M -85 -10 L -85 30" stroke="url(#brandGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Bottom Tagline -->
  <text x="540" y="1420" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">
    Smart leasing. Zero noise.
  </text>
  
  <!-- Stats -->
  <g transform="translate(540, 1540)">
    <rect x="-350" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="-245" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">100+ Brands</text>
    
    <rect x="-105" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="0" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">Top 5 Matches</text>
    
    <rect x="140" y="-32" width="210" height="64" rx="12" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1.5"/>
    <text x="245" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#brandGradient)" text-anchor="middle">AI Powered</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 1740)">
    <rect x="-170" y="-42" width="340" height="84" rx="42" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="14" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1912" width="1080" height="8" fill="url(#brandGradient)"/>
</svg>
