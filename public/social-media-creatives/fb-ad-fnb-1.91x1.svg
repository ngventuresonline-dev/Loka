<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="628" viewBox="0 0 1200 628" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="30%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="628" fill="url(#bgGradient)"/>
  <rect width="1200" height="628" fill="url(#gridPattern)" opacity="0.25"/>
  <rect width="1200" height="628" fill="url(#glowGradient)"/>
  
  <rect x="0" y="0" width="1200" height="5" fill="url(#brandGradient)"/>
  
  <!-- Left Section -->
  <g transform="translate(80, 0)">
    <!-- Category Badge -->
    <g transform="translate(250, 55)">
      <rect x="-180" y="-22" width="360" height="40" rx="20" fill="url(#diagonalGradient)" opacity="0.15" stroke="url(#brandGradient)" stroke-width="1.5"/>
      <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#FF5200" text-anchor="middle">
        F&amp;B  |  QSR  |  Cafes  |  Restaurants
      </text>
    </g>
    
    <!-- Property Owners -->
    <text x="250" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#94A3B8" text-anchor="middle" letter-spacing="3">
      PROPERTY OWNERS
    </text>
    
    <!-- Main Headline -->
    <text x="250" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
      Great food brands
    </text>
    <text x="250" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="#FFFFFF" text-anchor="middle" filter="url(#textShadow)">
      don't hunt locations.
    </text>
    
    <!-- Highlight -->
    <text x="250" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
      They wait for
    </text>
    <text x="250" y="385" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#brandGradient)" text-anchor="middle" filter="url(#textShadow)">
      the right ones.
    </text>
    
    <!-- Sub Message -->
    <text x="250" y="460" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="500" fill="#94A3B8" text-anchor="middle">
      AI-matched F&amp;B brands. High-intent. Ready to move.
    </text>
  </g>
  
  <!-- Visual Element -->
  <g transform="translate(680, 280)" opacity="0.4">
    <line x1="-30" y1="-50" x2="-30" y2="50" stroke="url(#brandGradient)" stroke-width="5" stroke-linecap="round"/>
    <line x1="-50" y1="-50" x2="-50" y2="-10" stroke="url(#brandGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-10" y1="-50" x2="-10" y2="-10" stroke="url(#brandGradient)" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="-30" cy="0" rx="25" ry="10" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    
    <path d="M 30 -50 L 30 5 Q 30 20 15 25 L 15 50" fill="none" stroke="url(#brandGradient)" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="30" cy="-30" rx="15" ry="22" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
  </g>
  
  <!-- Right Section - CTA -->
  <g transform="translate(920, 314)">
    <!-- Stats -->
    <rect x="-130" y="-120" width="260" height="55" rx="8" fill="#1E293B" stroke="url(#brandGradient)" stroke-width="1"/>
    <text x="0" y="-90" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="url(#brandGradient)" text-anchor="middle">1000+ F&amp;B Brands Waiting</text>
    
    <!-- CTA -->
    <rect x="-130" y="-30" width="260" height="60" rx="30" fill="url(#diagonalGradient)" filter="url(#glow)"/>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="#FFFFFF" text-anchor="middle">
      List your space
    </text>
    
    <!-- Logo -->
    <g transform="translate(0, 90)">
      <text x="-45" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">L</text>
      <circle cx="-22" cy="-7" r="5" fill="url(#brandGradient)" filter="url(#glow)"/>
      <text x="-12" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#brandGradient)">ka</text>
      <text x="28" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="#F8FAFC">zen</text>
    </g>
  </g>
  
  <rect x="0" y="623" width="1200" height="5" fill="url(#brandGradient)"/>
</svg>
