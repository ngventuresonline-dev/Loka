<svg width="820" height="312" viewBox="0 0 820 312" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diagonal Gradient for Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="820" height="312" fill="url(#bgGradient)"/>
  
  <!-- Grid Overlay -->
  <rect width="820" height="312" fill="url(#gridPattern)" opacity="0.4"/>
  
  <!-- Accent Glow - Top Right -->
  <ellipse cx="750" cy="50" rx="200" ry="150" fill="url(#accentGradient)" filter="url(#softGlow)"/>
  
  <!-- Accent Glow - Bottom Left -->
  <ellipse cx="100" cy="280" rx="180" ry="120" fill="url(#accentGradient)" filter="url(#softGlow)"/>
  
  <!-- Decorative Lines - Top -->
  <line x1="0" y1="30" x2="200" y2="30" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="30" r="4" fill="url(#brandGradient)" opacity="0.7"/>
  
  <!-- Decorative Lines - Bottom -->
  <line x1="620" y1="282" x2="820" y2="282" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
  <circle cx="620" cy="282" r="4" fill="url(#brandGradient)" opacity="0.7"/>
  
  <!-- Quantum Network - Left Side -->
  <g transform="translate(120, 156)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.4"/>
    
    <!-- Connection Lines -->
    <line x1="0" y1="-40" x2="0" y2="40" stroke="url(#brandGradient)" stroke-width="1" opacity="0.3"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="url(#brandGradient)" stroke-width="1" opacity="0.3"/>
    <line x1="-28" y1="-28" x2="28" y2="28" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
    <line x1="28" y1="-28" x2="-28" y2="28" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
    
    <!-- Quantum Orbs - Outer -->
    <circle cx="0" cy="-60" r="8" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cy" values="-60;-58;-60" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="8" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cx" values="60;62;60" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="60" r="8" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cy" values="60;62;60" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-60" cy="0" r="8" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cx" values="-60;-58;-60" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Quantum Orbs - Inner (representing connections) -->
    <circle cx="40" cy="-40" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.7"/>
    <circle cx="40" cy="40" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.7"/>
    <circle cx="-40" cy="40" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.7"/>
    <circle cx="-40" cy="-40" r="5" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Center Orb -->
    <circle cx="0" cy="0" r="12" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.95">
      <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Text Content -->
  <g transform="translate(280, 0)">
    <!-- LOKAZEN Logo Text -->
    <text x="0" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="url(#brandGradient)">
      L
    </text>
    
    <!-- O as Quantum Node -->
    <circle cx="58" cy="100" r="12" fill="url(#brandGradient)" filter="url(#glow)" opacity="0.95">
      <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <text x="78" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="url(#brandGradient)">
      ka
    </text>
    
    <text x="185" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="#F8FAFC">
      zen
    </text>
    
    <!-- Tagline -->
    <text x="0" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="500" fill="#94A3B8" letter-spacing="3">
      POWERED BY AI
    </text>
    
    <!-- Main Value Proposition -->
    <text x="0" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#E2E8F0">
      Find Your Perfect Commercial Space
    </text>
    
    <!-- Sub Value Proposition -->
    <text x="0" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="300" fill="#94A3B8">
      AI-powered matching  •  Instant Results  •  Brands &amp; Property Owners
    </text>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="350" cy="70" r="3" fill="url(#brandGradient)" opacity="0.5">
    <animate attributeName="cy" values="70;65;70" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="250" r="2" fill="url(#brandGradient)" opacity="0.4">
    <animate attributeName="cy" values="250;245;250" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="4" fill="url(#brandGradient)" opacity="0.6">
    <animate attributeName="cy" values="100;95;100" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="200" r="2" fill="url(#brandGradient)" opacity="0.4">
    <animate attributeName="cx" values="750;755;750" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="50" r="3" fill="url(#brandGradient)" opacity="0.5">
    <animate attributeName="cy" values="50;45;50" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right Side - Building Icons (Abstract) -->
  <g transform="translate(680, 130)" opacity="0.3">
    <!-- Building 1 -->
    <rect x="0" y="40" width="25" height="80" fill="none" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="8" y1="50" x2="17" y2="50" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="8" y1="60" x2="17" y2="60" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="8" y1="70" x2="17" y2="70" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="8" y1="80" x2="17" y2="80" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="8" y1="90" x2="17" y2="90" stroke="url(#brandGradient)" stroke-width="1"/>
    
    <!-- Building 2 -->
    <rect x="35" y="20" width="30" height="100" fill="none" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="43" y1="30" x2="57" y2="30" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="43" y1="45" x2="57" y2="45" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="43" y1="60" x2="57" y2="60" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="43" y1="75" x2="57" y2="75" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="43" y1="90" x2="57" y2="90" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="43" y1="105" x2="57" y2="105" stroke="url(#brandGradient)" stroke-width="1"/>
    
    <!-- Building 3 -->
    <rect x="75" y="55" width="22" height="65" fill="none" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="82" y1="65" x2="90" y2="65" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="82" y1="78" x2="90" y2="78" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="82" y1="91" x2="90" y2="91" stroke="url(#brandGradient)" stroke-width="1"/>
    <line x1="82" y1="104" x2="90" y2="104" stroke="url(#brandGradient)" stroke-width="1"/>
  </g>
  
  <!-- Bottom Accent Bar -->
  <rect x="0" y="305" width="820" height="7" fill="url(#brandGradient)" opacity="0.8"/>
  
  <!-- Top Thin Line -->
  <rect x="0" y="0" width="820" height="2" fill="url(#brandGradient)" opacity="0.5"/>
</svg>
