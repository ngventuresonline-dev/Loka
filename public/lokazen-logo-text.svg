<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4002B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon (Quantum Nodes) -->
  <g transform="translate(60, 60)">
    <!-- Quantum Paths -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.15"/>
    
    <!-- Quantum Orbs -->
    <circle cx="0" cy="-30" r="4" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cy" values="-30;-28;-30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="4" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cx" values="30;32;30" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="30" r="4" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cy" values="30;32;30" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="0" r="4" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9">
      <animate attributeName="cx" values="-30;-28;-30" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center Orb -->
    <circle cx="0" cy="0" r="6" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.95"/>
  </g>
  
  <!-- Text: Lokazen -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)">
    L
  </text>
  
  <!-- Quantum Node as "O" -->
  <circle cx="185" cy="50" r="8" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.95">
    <animate attributeName="r" values="8;9;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)">
    ka
  </text>
  
  <text x="260" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#1F2937">
    zen
  </text>
  
  <!-- Powered By Ai -->
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280">
    Powered By Ai
  </text>
</svg>


